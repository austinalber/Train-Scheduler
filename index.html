<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">

        <!-- Jumbotron Header -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">Chugga Chugga Choo Choo Baby!</h3>
        </div>

        <br>

        <div class="row">
            <div class="col-md-12">

            <!-- Current Train Schedule Div -->
            <div class="card mb-4">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body"> 
                    <table class="table table-hover" id="train-table">
                        <thead>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </thead><tbody id="trainInfo">
                            <!-- New Train Info Goes Here -->
                        </tbody>
                    </table>
                </div>
                </div>
            </div>

        </div>

        <!-- Break Between Cards -->
        <br>

        <div class="row">

            <div class="col-md-12">

            <!-- Add Train Div -->
            <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body" id="add-trains">

                    <!-- Add Trains Form -->
                    <form role="form">
                        <!-- Train Name -->
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="name" class="form-control" id="trainName">
                        </div>
                        <!-- Destination -->
                        <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="destination" class="form-control" id="destination">
                        </div>
                        <!-- First Train Time -->
                        <div class="form-group">
                                <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                                <input type="firstTrainTime" class="form-control" id="firstTrainTime">
                        </div>
                        <!-- Frequency -->
                        <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="frequency" class="form-control" id="frequency">
                        </div>

                        <button type="submit" class="btn btn-primary float-left" id="submit" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>

<!-- JavaScript -->
<script type="text/JavaScript" src="assets/javascript/app.js"></script>


</body>
</html>
